# AI Strategy with Binance (SPOT trading only)
# NOTE: The 'leverage' parameter should NOT be specified for AI strategy.
# AI strategy manages position sizing internally and does not use the leverage parameter.
# Including leverage in AI strategy config will result in a validation error.
- pair: BTC_USDT
  platform: binance
  strategy: ai
  market_type: spot
  # LLM API endpoint (OpenRouter, or any OpenAI-compatible API)
  llm_api_url: "https://openrouter.ai/api/v1/chat/completions"
  llm_api_key: "sk-your-api-key-here"
  # Model to use
  # Examples: "deepseek/deepseek-chat", "openai/gpt-4", "anthropic/claude-3-sonnet"
  model: "deepseek/deepseek-chat"
  # Kline interval for market data (1m, 3m, 5m, 15m, 30m, 1h, 4h, etc.)
  kline_interval: "3m"
  # Higher timeframe for multi-timeframe analysis (optional, defaults to "15m")
  # Should be a higher interval than kline_interval for trend confirmation
  higher_timeframe: "15m"
  # Number of historical periods to analyze (minimum 50 for indicators)
  lookback_periods: 100
  # How often to check price updates and make decisions
  pollpriceinterval: 3m

# AI Strategy with Simulate mode (for testing without real trading)
# NOTE: The 'leverage' parameter should NOT be specified for AI strategy.
# AI strategy manages position sizing internally and does not use the leverage parameter.
- pair: ETH_USDT
  platform: simulate
  strategy: ai
  market_type: spot
  llm_api_url: "https://openrouter.ai/api/v1/chat/completions"
  llm_api_key: "sk-your-api-key-here"
  model: "deepseek/deepseek-chat"
  kline_interval: "5m"
  higher_timeframe: "15m"
  lookback_periods: 50
  pollpriceinterval: 5m