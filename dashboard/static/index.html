<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Marti</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"
    defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="main-content">
      <header>
        <div>
          <p class="eyebrow">POWERED BY <a href="https://github.com/vadiminshakov/marti" target="_blank"
              style="color: inherit; text-decoration: none; border-bottom: 1px solid currentColor;">MARTI</a></p>
        </div>

      </header>
      <section class="overview">
        <div class="chart-container">
          <canvas id="globalChart" class="global-chart"></canvas>
        </div>
      </section>
      <section id="pairs" class="pair-grid">
        <div id="emptyState" class="empty-state">
          <span class="pixel-loader"></span>
          Waiting for balance snapshotsâ€¦
        </div>
      </section>
    </div>
    <aside class="ai-decisions-sidebar">
      <h3 class="sidebar-title">AI Decisions</h3>
      <div id="modelFilters" class="model-filters"></div>
      <div id="aiDecisions"></div>
    </aside>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
