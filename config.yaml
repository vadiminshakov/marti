# The trading pair. The pair should be in the format COIN1_COIN2.
- pair: BTC_USDT
  platform: binance
  strategy: dca
  # Market type: "spot" for spot trading or "margin" for margin/futures trading (default: spot)
  market_type: spot
  # Leverage multiplier for margin trading, 1-20 (default: 1)
  # NOTE: leverage > 1 can ONLY be used with market_type: margin, NOT with spot
  leverage: 1
  # The percentage of available balance to be used for trading. The value should be in the range of 1 to 100.
  amount: 20
  # The time interval between polling market prices to make trading decision (buy/sell/do nothing).
  pollpriceinterval: 5m
  # The maximum number of DCA trades to be executed.
  max_dca_trades: 35
  # The percentage of the price drop required to trigger a buy.
  dca_percent_threshold_buy: 2
  # The percentage of the price rise required to trigger a sell.
  dca_percent_threshold_sell: 20

